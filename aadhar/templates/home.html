<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Portal</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <header>
        <div class="header">
            <div class="left">
                <img src="https://website-2cf72d41.cyclicalpublishing.com/wp-content/uploads/2024/01/Aadhar-.png" alt="">
            </div>
            <div class="middle">
                <img src="https://uidai.gov.in/images/logo/uidai_english_logo.svg" alt="logo">
            </div>
            <div class="right">
                <div class="right-button">
                    <a href="{% url 'home' %}">
                        Home
                    </a>
                </div>
                <div class="right-button">
                    <a href="{% url 'view' %}">
                        View Aadhar
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="contents">
            <div class="container">
                <h1>Enrollment Form:</h1>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-contents">
                        <div class="form-group">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name" placeholder="First Name"  required>
                        </div>
    
                        <div class="form-group">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Last Name"  required>
                        </div>
    
                        <div class="form-group">
                            <label for="mobile">Mobile Number:</label>
                            <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required  maxlength="10">
                        </div>
    
                        <div class="form-group">
                            <label for="dob">DOB</label>
                            <input type="date" name="dob" id="dob">
                        </div>
    
                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email address" required >
                        </div>
    
                        <div class="form-group">
                            <label for="img">Passport Photograph:</label>
                            <input type="file" name="img" required>
                        </div>
    
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select name="gender" id="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="transgender">Transgender</option>
                            </select>
                        </div>

                        <div class="form-group"></div>
    
                        <div class="form-group">
                            <label for="fathers_name">Father's Name:</label>
                            <input type="text" id="fathers_name" name="fathers_name" placeholder="Father's Name" required>
                        </div>
    
                        <div class="form-group">
                            <label for="mothers_name">Mother's Name:</label>
                            <input type="text" id="mothers_name" name="mothers_name" placeholder="Mother's Name" required>
                        </div>
    
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" placeholder="Enter your address" required style="width: 45.5rem;">
                        </div>
                    </div>
        
                    <div class="button">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                {% if success_message %}
                    <div class="success-message">
                        {{ success_message }}
                    </div>
                {% endif %}
            </div>
        </div>
        
    </section>
</body>
</html>
